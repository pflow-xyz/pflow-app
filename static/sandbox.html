<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petri Net Model</title>
</head>
<body>
    <h2>Petri Net Model</h2>
    <div id="svgContainer">

        <object
        id="svgObject"
        data="./pflow.svg?m=petriNet&v=v0&p=place0&i=1&c=3&o=0&x=130&y=207&p=place1&i=0&c=0&o=1&x=395&y=299&t=txn0&x=46&y=116&t=txn1&x=227&y=112&t=txn2&x=43&y=307&t=txn3&x=235&y=306&s=txn0&e=place0&w=1&s=place0&e=txn1&w=3&s=txn2&e=place0&n=1&w=3&s=place0&e=txn3&n=1&w=1&s=txn3&e=place1&w=1"
        type="image/svg+xml" width="800" height="600"></object>
    </div>
    <button onclick="sendMessage('changeColor')">Change Color</button>
    <button onclick="sendMessage('moveCircle')">Move Circle</button>

    <script>
        function sendMessage(action) {
            let svgObject = document.getElementById("svgObject");

            // Ensure the SVG is loaded before sending a message
            if (svgObject.contentWindow) {
                svgObject.contentWindow.postMessage(action, "*"); // Send message to SVG
            } else {
                console.error("SVG content is not loaded yet.");
            }
        }
    </script>
</body>
</html>
