<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model.svg</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <object  id="svgObject" type="image/svg+xml" data="./model.svg"></object>
    <script>
        function resizeSVG() {
            const svgObject = document.getElementById('svgObject');
            if (!svgObject || !svgObject.contentWindow) {
                console.error('SVG object not found or not loaded yet.');
                return;
            }
            const width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            const height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            svgObject.contentWindow.postMessage({ type: 'resize', width, height }, '*');
        }

        window.addEventListener('resize', resizeSVG);
        window.addEventListener('load', resizeSVG);
        document.addEventListener('DOMContentLoaded', resizeSVG);
    </script>
</body>
</html>
