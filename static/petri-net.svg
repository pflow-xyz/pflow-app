  <g class="interactive" onmouseover="s('Transition 1')" onmouseout="c()">
    <rect x="210" y="95" width="30" height="30" stroke="#000000" fill="#ffffff" rx="4"/>
    <text x="210" y="87" font-size="small">txn1</text>
  </g>
  <g class="interactive" onmouseover="s('Transition 2')" onmouseout="c()">
    <rect x="26" y="290" width="30" height="30" stroke="#000000" fill="#ffffff" rx="4"/>
